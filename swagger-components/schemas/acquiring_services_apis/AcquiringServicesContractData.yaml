type: object
description: "Conjunto de informações referentes às informações de credenciamento"
required:
  - participant
  - feeName
  - code
  - prices
  - chargingTriggerInfo
  - minimum
  - maximum
properties:
  participant:
    $ref: ./AcquiringParticipant.yaml
  feeName:
    $ref: ../enum/EnumAcquiringServicesFeeName.yaml
  code:
    $ref: ../enum/EnumAcquiringServicesCode.yaml
  prices:
    type: array
    minItems: 4
    maxItems: 4
    items:
      $ref: Price.yaml
    example:
      [
        { interval: 1_FAIXA, value: "0.020300", customerRate: "0.5000" },
        { interval: 2_FAIXA, value: "0.030600", customerRate: "0.1000" },
        { interval: 3_FAIXA, value: "0.034300", customerRate: "0.3000" },
        { interval: 4_FAIXA, value: "0.246800", customerRate: "0.1000" },
      ]
  chargingTriggerInfo:
    type: string
    minLength: 1
    maxLength: 200
    example: "Recebimento através de transação de cartão."
    description: |
      "Descrição do Fator gerador de cobrança que incide sobre o serviço de credenciamento."
  minimum:
    type: string
    minLength: 1
    maxLength: 999999
    pattern: '^\d{1}\.\d{1,4}$'
    description: Valor mínimo
    example: "2.0"
  maximum:
    type: string
    minLength: 1
    maxLength: 999999
    pattern: '^\d{1}\.\d{1,4}$'
    description: Valor máximo
    example: "5.0"
additionalProperties: false
