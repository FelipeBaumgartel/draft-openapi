type: object
description: Lista de títulos de renda fixa bancária mantidos pelo cliente na instituição transmissora e para as quais ele tenha fornecido consentimento
required:
  - referenceDate
  - updatedUnitPrice
  - grossAmount
  - netAmount
  - incomeTax
  - financialTransactionTax
  - blockedBalance
  - purchaseUnitPrice
properties:
  referenceDate: 
    type: string
    format: date
    description: Data da última posição consolidada disponível a que se referem os dados transacionais do cliente disponíveis nos canais eletrônicos;
    pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
    example: '2023-03-07'
    maxLength: 10
  updatedUnitPrice:
    type: object
    required:
      - amount
      - currency
    description: Número completo do CNPJ da instituição responsável pelo Cadastro - o CNPJ corresponde ao número de inscrição no Cadastro de Pessoa Jurídica. Deve-se ter apenas os números do CNPJ, sem máscara.
    properties:
      amount:
        $ref: ./BankFixedIncomesBalancesAmount.yaml
      currency:
        $ref: ./BankFixedIncomesBalancesCurrency.yaml
      quantity:
        $ref: ./BankFixedIncomesBalancesQuantity.yaml
  grossAmount:
    description: Valor do investimento que se refere a quantidade multiplicado pelo PU atualizado na data de referência;
    type: object
    required:
      - amount
      - currency
    properties:
      amount:
        $ref: ./BankFixedIncomesBalancesAmount.yaml
      currency:
        $ref: ./BankFixedIncomesBalancesCurrency.yaml
  netAmount:
    description: Valor do investimento atualizado na data de referência, posterior a dedução de impostos (IOF e IR).
    type: object
    required:
      - amount
      - currency
    properties:
      amount:
        $ref: ./BankFixedIncomesBalancesAmount.yaml
      currency:
        $ref: ./BankFixedIncomesBalancesCurrency.yaml
  incomeTax:
    type: object
    required:
      - amount
      - currency
    description: Valor do imposto considerando a alíquota vigente na data de referência.
    properties:
      amount:
        $ref: ./BankFixedIncomesBalancesAmount.yaml
      currency:
        $ref: ./BankFixedIncomesBalancesCurrency.yaml
  financialTransactionTax:
    type: object
    required:
      - amount
      - currency
    description: Valor do imposto considerando a alíquota vigente na data de referência.
    properties:
      amount:
        $ref: ./BankFixedIncomesBalancesAmount.yaml
      currency:
        $ref: ./BankFixedIncomesBalancesCurrency.yaml
  blockedBalance:
    type: object
    required:
      - amount
      - currency
    description: Valor líquido não disponível para movimentação naquele momento por qualquer motivo (bloqueio judicial, bloqueio em garantia, entre outros).
    properties:
      amount:
        $ref: ./BankFixedIncomesBalancesAmount.yaml
      currency:
        $ref: ./BankFixedIncomesBalancesCurrency.yaml
  purchaseUnitPrice:
    type: object
    required:
      - amount
      - currency
    description: Valor unitário negociado com o cliente na data de aquisição
    properties:
      amount:
        $ref: ./BankFixedIncomesBalancesAmount.yaml
      currency:
        $ref: ./BankFixedIncomesBalancesCurrency.yaml
  preFixedRate:
    type: string
    description: 'Taxa de remuneração acordada com o cliente na contratação. Em casos de produtos progressivos, \ 
      considerar taxa vigente.  p.ex. 0.014500. O preenchimento deve respeitar as 6 casas decimais, mesmo que \ 
      venham preenchidas com zeros(representação de porcentagem p.ex: 0.150000. Este valor representa 15%. \
      O valor 1 representa 100%). Campo obrigatórioo ‘PRE FIXADO’ no campo ‘Indexador’.'
    pattern: '^\d{1}\.\d{6}$'
    maxLength: 8
    minLength: 8
    example: '0.300000'
  postFixedIndexerPercentage:
    type: string
    description: 'Percentual do indexador acordado com o  cliente na contratação. Em casos de produtos progressivos, \ 
      considerar taxa vigente.  p.ex. 0.014500. O preenchimento deve respeitar as 6 casas decimais, mesmo que \ 
      venham preenchidas com zeros(representação de porcentagem p.ex: 0.150000. Este valor representa 15%. \
      O valor 1 representa 100%). Campo obrigatórioo ‘PRE FIXADO’ no campo ‘Indexador’.'
    pattern: '^\d{1}\.\d{6}$'
    maxLength: 8
    minLength: 8
    example: '1.000000'
