type: object
description: Distribuição por frequência.
required:
  - rateType
  - ratePeriodicity
  - calculation
  - indexer
properties:
  preFixedRate:
    type: string
    pattern: '^\d{1}\.\d{1,6}$'
    maxLength: 8
    minLength: 8
    example: '0.300000'
    description: |
      Taxa de remuneração pré fixada de emissão do título.  p.ex. 0.014500.

      O preenchimento deve respeitar as 6 casas decimais, mesmo que venham preenchidas com zeros(representação de porcentagem p.ex: 0.150000. Este valor representa 15%. O valor 1 representa 100%).  
  postFixedIndexerPercentage:
    type: string
    pattern: '^\d{1}\.\d{1,6}$'
    maxLength: 8
    minLength: 8
    example: '1.100000'
    description: |
      Percentual do indexador pós fixado de emissão do  título.  p.ex. 0.014500.

      O preenchimento deve respeitar as 6 casas decimais, mesmo que venham preenchidas com zeros(representação de porcentagem p.ex: 0.150000. Este valor representa 15%. O valor 1 representa 100%).
  rateType:
    $ref: ./EnumRateType.yaml
  ratePeriodicity:
    $ref: ./EnumRatePeriodicity.yaml
  calculation:
    $ref: ./EnumCalculation.yaml
  indexer:
    $ref: ../enum/EnumInvestmentsFixedIncomeBankIndexer.yaml
  indexerAdditionalInfo:
    type: string
    description: Informações adicionais do indexador
    maxLength: 50
    example: 'Dólar'
    pattern: '[\w\W\s]*'
additionalProperties: false
