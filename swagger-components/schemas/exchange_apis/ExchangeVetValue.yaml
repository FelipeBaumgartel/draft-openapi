type: object
description: "Conjunto de informações referentes às informações de câmbio"
required:
  - participant
  - transactionType
  - foreignCurrency
  - deliveryForeignCurrency
  - rangeTransactionCategory
  - vetAmount
properties:
  participant:
    $ref: ../business_commons/Participant.yaml
  transactionType:
    $ref: ../enum/EnumExchangeTransactionType.yaml
  foreignCurrency:
    type: string
    pattern: '^[A-Z]{3}$'
    maxLength: 3
    description: Moeda referente ao valor monetário, seguindo o modelo ISO-4217.
    example: BRL
  deliveryForeignCurrency:
    $ref: ../enum/EnumExchangeDeliveryForeignCurrency.yaml
  rangeTransactionCategory:
    $ref: ../enum/EnumExchangeRangeTransactionCategory.yaml
  targetAudience:
    $ref: ../business_commons/EnumTargetAudience.yaml
  vetAmount:
    $ref: ../business_commons/FrequencyDistribution.yaml
additionalProperties: false
