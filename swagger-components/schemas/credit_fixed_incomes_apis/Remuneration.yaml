type: object
required:
  - rateType
  - ratePeriodicity
  - calculation
  - indexer
properties:
  preFixedRate:
    type: string
    description: Valor da taxa de emissão do contrato  
    maxLength: 8
    pattern: '^\d{1}\.\d{1,6}$'
    example: '0.300000'
  postFixedIndexerPercentage:
    type: string
    description: Percentual do indexador de emissão do contrato
    maxLength: 8
    pattern: '^\d{1}\.\d{1,6}$'
    example: '1.100000'
  rateType:
    $ref: EnumRateType.yaml
  ratePeriodicity:
    $ref: EnumRatePeriodicity.yaml
  calculation:
    $ref: EnumCalculation.yaml
  indexer:
    $ref: EnumIndexer.yaml
  indexerAdditionalInfo:
    type: string
    description: Informações adicionais do indexador
    pattern: '[\w\W\s]*'
    maxLength: 50
    example: 'Dólar'