on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
  push:
    branches:
      - ${{ github.event.pull_request.base.ref }}
jobs:
  check_dependencies:
    runs-on: ubuntu-latest
    name: PR Check Dependencies
    steps:
    - uses: gregsdennis/dependencies-action@main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}